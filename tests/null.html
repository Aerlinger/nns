<html>
  <head>
    <script type="text/javascript" src="../nns.js"></script>
  </head>
  <body>
    <script type="text/javascript">

var svg = n$(document.body).add("svg:svg")
    .attr("width", 200)
    .attr("height", 200)
    .style("font", "12pt Helvetica Neue")
    .style("text-rendering", "optimizeLegibility");

svg.add("svg:rect")
    .attr("width", "100%")
    .attr("height", "100%")
    .attr("fill", "none")
    .attr("stroke", "black");

svg.add("svg:text")
    .attr("x", "50%")
    .attr("y", "25%")
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .text("n$(null): " + (n$(null) === null ? "PASS" : "FAIL"));

svg.add("svg:text")
    .attr("x", "50%")
    .attr("y", "50%")
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .text("n$(undefined): " + (n$(undefined) === undefined ? "PASS" : "FAIL"));

svg.add("svg:text")
    .attr("x", "50%")
    .attr("y", "75%")
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .text("n$(): " + (n$() == undefined ? "PASS" : "FAIL"));

    </script>
  </body>
</html>
