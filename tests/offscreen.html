<html>
  <head>
    <script type="text/javascript" src="../nns.js"></script>

  <body>
    <script type="text/javascript">

var svg = n$(document.body).add("svg:svg")
    .attr("width", 200)
    .attr("height", 200)
    .style("font", "36pt Helvetica Neue")
    .style("text-rendering", "optimizeLegibility");

svg.add("svg:rect")
    .attr("width", "100%")
    .attr("height", "100%")

    .text("PASS");
